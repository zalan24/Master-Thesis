<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="perfmetrics.css">
        <script src="perfmetrics.js"></script>

        <meta charset="UTF-8">
    </head>
<body onload="initPage()">

<table id="infos">
    <tr>
        <td class="info_name">Frame Id</td>
        <td class="info_value" id="info_frameid"></td>
    </tr>
    <tr>
        <td class="info_name">Fps</td>
        <td class="info_value" id="info_fps"></td>
    </tr>
    <tr>
        <td class="info_name">Frame time</td>
        <td class="info_value" id="info_frametime"></td>
    </tr>
    <tr>
        <td class="info_name">Software latency</td>
        <td class="info_value" id="info_softwarelatency"></td>
    </tr>
    <tr>
        <td class="info_name">Latency slop</td>
        <td class="info_value" id="info_latencyslop"></td>
    </tr>
    <tr>
        <td class="info_name">Execution delay</td>
        <td class="info_value" id="info_executiondelay"></td>
    </tr>
    <tr>
        <td class="info_name">Device delay</td>
        <td class="info_value" id="info_devicedelay"></td>
    </tr>
</table>

</body>
</html>
